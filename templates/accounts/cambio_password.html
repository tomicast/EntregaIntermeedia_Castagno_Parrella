{% extends 'base.html' %}

{% block title %}
<title>Cambiar contraseña</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Cambiar contraseña
</h1>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'inicio' %}>Volver</a>
</p>
<p>
    <form action={% url 'cambiar_password' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Cambiar</button>
    </form>
</p>
{% endblock despues_del_header %}
